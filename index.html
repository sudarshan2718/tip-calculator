<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <!-- header -->
  <section class="header">
  </section>
  <!-- card -->
  <section class="card">
    <!-- calc -->
    <section class="card-item calc">
      <div id="billgroup">
        <label for="bill" id="billlabel">Bill</label>
        <div class="input">
          <img src="./images/icon-dollar.svg" alt="dollar">
          <input type="text" id="bill">
        </div>
      </div>
      <div id="tipgroup">
        <span>Select Tip %</span>
        <div>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>
      </div>
      <div id="peoplegroup">
        <label for="people">Number of People</label>
        <div class="input">
          <img src="./images/icon-person.svg" alt="person">
          <input type="text" id="people">
        </div>
      </div>
    </section>
    <!-- calc -->
    <!-- result -->
    <section class="card-item result">
      <div class="outer">
        <div class="inner">
          <h4>Tip Amount</h4>
          <h5>/ person</h5>
        </div>
        <label class="output">$4.5</label>
      </div>
      <div class="outer">
        <div class="inner">
          <h4>Total</h4>
          <h5>/ person</h5>
        </div>
        <label class="output">$8.9</label>
      </div>
      <button>RESET</button>
    </section>
    <!-- result -->
  </section>
  <!-- card -->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/Sudarshan2718">Sudarshan Vemarapu</a>.
  </div>
  <script src="./scripts/app.js"></script>
</body>

</html>
